<div class="titel">1.4.1添加和删除行或列</div>
<p>
  <div class="fake">方法：</div>
</p>
<p>1. 将光标放在单元格内，右键选择 表格—插入行或插入列。</p>
<p>2. 快捷键：插入行：Ctrl+M</p>
<p>,插入列：Ctrl+Shift+A</p>
<p>插入多行或多列：右键 选择表—插入或列。</p>
<p>删除行或列：选择整行或整列，按Delete键</p>
<p> </p>
<p>
  <div class="titel">1.4.2单元格的合并及拆分</div>
</p>
<p>单元格合并：选定要合并的单元格，点击 修改—&gt;表格—&gt;合并单元格；或者右键选择 表格—&gt;合并单元格。</p>
<p>单元格拆分：将光标放置在要拆分的单元格中，点击 修改—&gt;表格—&gt;拆分单元格；或者右键选择 表格—&gt;拆分单元格。</p>
