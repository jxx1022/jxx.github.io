<p>表格是用于在HTML页面上显示表格式数据以及对文本和图形进行布局的工具。表格由一行或多行组成，每行又由一个或多个单元格组成。表格的宽度采用像素和百分比两种方式。垂直的多个单元格称为列，横向的多个单元格称为行，行与列的交叉区域称为单元格，网页中的元素通常被放置在这些单元格中。
</p>
