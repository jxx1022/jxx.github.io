<body>
<DIV>
  <H2>
    <DIV class="titel">3.7.1 调整单个层的大小</DIV>
  </H2>
</DIV>
<BR>
<DIV>
  <p>a.要调整层的大小,首先选中所需调整大小的层,将光标移至层边框上的小黑方框上,当光标显示为垂直双向箭头时,拖动鼠标可以调整层的<BR>
    高度;当光标显示为水平双向箭头时,拖动鼠标可以调整层的宽度;当光标显示为斜向双箭头时，拖动鼠标可以同时调整层的宽度和高度。<BR>
    b.选中层,打开层的属性面板,在宽和高的文本框中输入数值,设置层的精确大小。</p>
</DIV>
<DIV>
  <H2>
    <DIV class="titel">3.7.2调整多个层的大小</DIV>
  </H2>
</DIV>
<BR>
<DIV>
  <p>a.点击 修改一&gt; 排列顺序,选择&ldquo;设成宽度相同&rdquo;或&ldquo;设成高度相同&rdquo;。被选中的层以最后一个被选中的层为准进行设置。<BR>
    b.在&ldquo;属性&rdquo;面板上设置&ldquo;宽&rdquo;和&ldquo;高&ldquo;</p>
</DIV>
</body>
</html>
